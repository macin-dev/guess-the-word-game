<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="assets/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <title>Guess The Word Game | devChallenges.io</title>
  </head>
  <body>
    <main class="app">
      <div class="game">
        <h1 class="game__title">Word Scramblle</h1>

        <!-- Display word -->
        <div class="game__text-box">
          <span class="random-word">
            <!-- Text inserted by JS :) -->
          </span>
        </div>

        <div class="game__attempts">
          <!-- Tries -->
          <div class="game__tries">
            <!-- Text counter -->
            <span>Tries (<span id="tries-counter">0</span>/5):</span>

            <!-- UI counter -->
            <span class="counter-dot"></span>
            <span class="counter-dot"></span>
            <span class="counter-dot"></span>
            <span class="counter-dot"></span>
            <span class="counter-dot"></span>
          </div>

          <!-- Mistakes -->
          <div class="game__mistakes">
            <span>Mistakes: </span>

            <!-- Wrong inputs -->
            <span class="wrong-input"></span>
          </div>
        </div>

        <!-- Form -->
        <form class="form" autocomplete="off">
          <div class="form-control">
            <!-- inputs elements inserted by JS :) -->
          </div>

          <!-- Buttons -->
          <div class="buttons">
            <button class="btn" type="submit" id="randomButton">Random</button>
            <button class="btn" type="reset" id="clearBtn">Reset</button>
          </div>
        </form>
      </div>

      <!-- Success -->
      <div class="modal">
        <span class="game-message"> ðŸ‘¾ Well done! ðŸ‘¾ </span>
      </div>
    </main>

    <!-- Scripts -->
    <script src="app.js"></script>
  </body>
</html>
